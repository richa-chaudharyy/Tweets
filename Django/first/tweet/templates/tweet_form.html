{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}

<h1 class='text-center mt-4'>Welcome to our Tweets</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet 
    {% else %}
    Create tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ from.as_p }}
        <button class='btn btn-warning' type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">Back to tweet list</a>
</h2>

{% endblock %}
